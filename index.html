
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровий пазл</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
<body>
    <div class="container">
        <h1>Цифровий пазл</h1>
        <p>Введіть фрагменти чисел через кому (наприклад: 608017, 248460, 962282):</p>
        <textarea id="input-numbers" placeholder="Введіть числа тут..." rows="4" cols="50"></textarea>
        <br>
        <button id="startButton">Розпочати побудову послідовності</button>
        <p id="sequence-result">Натисніть на кнопку, щоб почати.</p>
    </div>
    
</body>
</html>
